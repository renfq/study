<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>

  <meta charset="utf-8">
  <title>coffeerun</title>
  <!-- Bootstrap CSS框架提供的样式来美化UI Bootstrap可以为网站和Web应用提供“开箱即用”的自适应样式。大多数时候，只需要引入
CSS文件，并给HTML标记添加类即可-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css">

</head>

<body class="container">
  <header>
    <h1>CoffeeRun</h1>

<!-- <meta http-equiv="Access-Control-Allow-Origin" content="*"> -->
  </header>
  <section>
    <div class="panel panel-default">
      <div class="panel-body">
        <!-- //method规定用于发送表单数据的 HTTP 方法。action	规定当提交表单时向何处发送表单数据。
      data-coffee-order是一个自定义属性 -->
        <form data-coffee-order="form" class="" action="index.html" method="post">
          <div class="form-group">
            <label for="coffeeOrder"> Coffee Order</label>
            <input type="text" class="form-control" name="coffee" value="" id="coffeeOrder" autofocus required pattern="[a-zA-Z\s]+">

          </div>
          <div class="form-group">
            <label for="emailInput">Email</label>
            <input class="form-control" type="email" name="emailAddress" id="emailInput" value="" placeholder="dfhj@mail.com" required>

          </div>
          <div class="radio">
            <label for="">
              <input type="radio" name="size" value="short">
              Short
            </label>
          </div>
          <div class="radio">
            <label for="">
              <input type="radio" name="size" value="tall" checked>
              Tall
            </label>
          </div>
          <div class="radio">
            <label for="">
              <input type="radio" name="size" value="grande">
              Grande
            </label>
          </div>
          <div class="from-group">
            <label for="flavorDhot">Flavor Shot</label>
            <select id="flavorShot" class="form-control" name="flavor">
              <option value="">--Please choose an option--</option>
              <option value="caramel">Caramel</option>
              <option value="almond">Almond</option>
              <option value="mocha">Mocha</option>

            </select>
          </div>
          <button type="submit" class="btn btn-default">Submit</button>
          <button type="reset" class="btn btn-default">Reset</button>
        </form>

      </div>
    </div>

    <div class="panel panel-default">
      <div class="panel-body">
        <h4>Pending Orders:</h4>
        <div data-coffee-order="checklist">
        </div>
      </div>
    </div>


  </section>
  <!-- jQuery 是最受欢迎的通用开源JavaScript库之一。从cdnjs.com添加一个jQuery的副本到项目中 -->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js" charset="utf-8" type="text/javascript"> </script>
  <script src="scripts/validation.js"  charset="utf-8" type="text/javascript"></script>

  <script src="scripts/checklist.js" charset="utf-8" type="text/javascript"></script>
  <script src="scripts/formhandler.js" charset="utf-8" type="text/javascript"></script>
  <script src="scripts/remotedatastore.js"  charset="utf-8" type="text/javascript"></script>

  <script src="scripts/datastore.js" charset="utf-8" type="text/javascript"></script>

  <script src="scripts/truck.js" charset="utf-8" type="text/javascript"></script>
<script src="scripts/main.js" charset="utf-8" type="text/javascript"> </script>
</body>

</html>
