<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1>
  <title>ottergram</title>
  <link rel=" stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <link rel="stylesheet" href="/stylesheets/styles.css">
</head>

<body>
  <header class="main-header">
    <h1 class="logo-text">两会报道</h1>
  </header>
  <main class="main-content">

    <ul class="thumbnail-list">
      <li class="thumbnail-item">
        <a href="img/微信图片1.jpg" data-image-role="trigger" data-image-title="两会1" data-image-url="img/微信图片1.jpg">
          <img class="thumbnail-image" src="img/微信图片1.jpg" alt="">
          <span class="thumbnail-title">两会1 </span>
        </a>
      </li>
      <li class="thumbnail-item">
        <a href="img/微信图片2.jpg" data-image-role="trigger" data-image-title="两会2" data-image-url="img/微信图片2.jpg">
          <img class="thumbnail-image" src="img/微信图片2.jpg" alt="">
          <span class="thumbnail-title">两会2 </span>
        </a>
      </li>
      <li class="thumbnail-item">
        <a href="img/微信图片3.jpg" data-image-role="trigger" data-image-title="两会3" data-image-url="img/微信图片3.jpg">
          <img class="thumbnail-image" src="img/微信图片3.jpg" alt="">
          <span class="thumbnail-title">两会3</span>
        </a>
      </li>
      <li class="thumbnail-item">
        <a href="img/微信图片4.jpg" data-image-role="trigger" data-image-title="两会4" data-image-url="img/微信图片4.jpg">
          <img class="thumbnail-image" src="img/微信图片4.jpg" alt="">
          <span class="thumbnail-title">两会4 </span>
        </a>
      </li>

    </ul>
    <div class="detail-image-container">
      <div class="detail-image-frame" data-image-role="frame">
        <img class="detail-image" data-image-role="target" src="img/微信图片1.jpg" alt="">
        <span class="detail-image-title" data-image-role="title">两会1 alive</span>
      </div>
    </div>

  </main>
<script src="scripts/main.js" charset= "UTF-8"></script>

</body>

</html>
